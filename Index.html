<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para alguien especial</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-fondo: #fff5f7;
            --color-primario: #ff4d6d;
            --color-texto: #4a4a4a;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--color-fondo);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden; /* Evita que se mueva de lado en el celular */
        }

        /* Cabecera con efecto de entrada */
        header {
            height: 100vh; /* Ocupa toda la pantalla al inicio */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), 
                        url('https://www.transparenttextures.com/patterns/cubes.png');
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: var(--color-primario);
            margin: 0;
            animation: aparecer 2s ease-out;
        }

        .scroll-down {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
            animation: flotar 2s infinite;
        }

        /* Contenedor de fotos */
        .galeria {
            padding: 20px;
            width: 90%;
            max-width: 500px;
        }

        .foto-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 40px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            /* Preparaci칩n para animaci칩n manual */
            opacity: 1;
            transform: translateY(20px);
            transition: all 0.6s ease-out;
        }

        .foto-card img {
            width: 100%;
            display: block;
        }

        .pie-foto {
            padding: 20px;
            text-align: center;
            font-size: 1.1rem;
            color: var(--color-texto);
            line-height: 1.4;
        }

        /* Animaciones */
        @keyframes aparecer {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes flotar {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }

        footer {
            padding: 40px;
            color: var(--color-primario);
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Hola, t칰...</h1>
        <p>Desliza hacia abajo</p>
        <div class="scroll-down">游녢</div>
    </header>

    <div class="galeria">
        
        <div class="foto-card">
            <img src="tu-foto-1.jpg" alt="Momento 1">
            <div class="pie-foto">Aqu칤 puedes escribir algo bonito que recuerdes de esa foto.</div>
        </div>

        <div class="foto-card">
            <img src="tu-foto-2.jpg" alt="Momento 2">
            <div class="pie-foto">Otra frase que llegue al coraz칩n.</div>
        </div>

    </div>

    <footer>
        Con mucho cari침o...
    </footer>

</body>
</html>
